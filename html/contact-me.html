<section id="contact-me">
<div class="contact-me-inner">
	<hr class="top-dashed">
	<div class="container">
		<div class="row">
			<h2 class="section-title">Contact me</h2>
			<div class="separator"><span>×××</span></div>
			<div class="section-subtitle">I'll be glad to answer your questions!</div>
		</div>
		<div class="row">
			<form action="#" class="mail-form">
				<fieldset>
					<input type="text" name="name" placeholder="Name">
					<input type="email" name="email" placeholder="Email address">
					<input type="text" name="subject" placeholder="Subject">
					<textarea name="message" id="message" cols="60" rows="7" placeholder="Your message"></textarea>
					<div class="humanly">
						<span>2+3</span> <input type="text" name="humanly">
					</div>
					<input type="submit" value="Send Message" class="send">
				</fieldset>
				<span id="contact-form-name-error">Please, write your name.</span>
				<span id="contact-form-email-error">Please, insert your email address.</span>
				<span id="contact-form-message-error">Please, leave a message.</span>
				<span id="contact-form-human-error">Umh, are you good with math?</span>
				<div id="contact-form-success">Message received! Thanks.</div>
			</form>
		</div>
		<div class="social-icons row">
			<h5>I am social</h5>
			<hr>
			<ul>
				<li><a href="#"><span class="social-twitter"></span></a></li>
				<li><a href="#"><span class="social-facebook"></span></a></li>
				<li><a href="#"><span class="social-google"></span></a></li>
				<li><a href="#"><span class="social-pinterest"></span></a></li>
				<li><a href="#"><span class="social-linkedin"></span></a></li>
			</ul>
		</div>
	</div>
	<hr class="bottom-dashed">
	</div>
</section>
